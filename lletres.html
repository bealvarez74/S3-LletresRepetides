    <h3>Exercici 3: repetici√≥ de lletres</h3> 
    <script>
        //N1 - Exercici 3
       let myname=["B","E","A","T","R","R","I","Z"];
        let name_counter = {};

        myname.forEach(function(letra) {
        if (!name_counter.hasOwnProperty(letra)) {
            name_counter[letra] = 0
        }
        name_counter[letra] += 1;
        });

        console.log('B ' + name_counter.B);
        console.log('E ' + name_counter.E);
        console.log('A ' + name_counter.A);
        console.log('T ' + name_counter.T);
        console.log('R ' + name_counter.R);
        console.log('I ' + name_counter.I);
        console.log('Z ' + (name_counter.Z || 0));
      
    </script>
